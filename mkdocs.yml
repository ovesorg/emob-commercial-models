  oves_revision_summary: Refactoring Navigation
  oves_revision_date: 2025-12-16

extra_javascript:
  - https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js
  - overrides/javascripts/chartjs-init.js

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.top
    - search.highlight
    - content.code.copy
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search

