site_name: emob-commercial-models
site_description: Documentation for emob-commercial-models
site_author: Your Organization
copyright: Copyright &copy; 2025 Omnivoltaic Energy Solutions

docs_dir: docs
site_dir: site

extra_javascript:
  - https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js
  - overrides/javascripts/chartjs-init.js

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.top
    - search.highlight
    - content.code.copy
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true
        - locale: fr
          name: Français
          build: true

